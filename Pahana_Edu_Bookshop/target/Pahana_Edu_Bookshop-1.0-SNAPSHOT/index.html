<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Pahana Edu Bookshop</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.6s ease-out;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
    }

    .logo::before {
      content: "ðŸ“š";
      font-size: 2.5rem;
    }

    .bookshop-title {
      color: #333;
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .admin-subtitle {
      color: #666;
      font-size: 1rem;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      z-index: 2;
      color: #666;
      transition: color 0.3s ease;
      pointer-events: none;
    }

    .user-icon {
      width: 20px;
      height: 20px;
    }

    .lock-icon {
      width: 18px;
      height: 20px;
    }

    /* SVG Icons */
    .user-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .lock-icon svg {
      width: 18px;
      height: 20px;
      fill: currentColor;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 20px 15px 50px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
      transform: translateY(-2px);
    }

    input[type="text"]:focus + .input-icon,
    input[type="password"]:focus + .input-icon {
      color: #4facfe;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .error-message {
      display: none;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #4facfe;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .forgot-password a:hover {
      color: #00f2fe;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 25px;
        margin: 10px;
      }

      .bookshop-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo"></div>
      <h1 class="bookshop-title">Pahana Edu Bookshop</h1>
      <p class="admin-subtitle">Administrator Access</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <div class="input-wrapper">
          <input type="text" id="username" name="username" required />
          <div class="input-icon user-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-wrapper">
          <input type="password" id="password" name="password" required />
          <div class="input-icon lock-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM12 17c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM15.1 8H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/>
            </svg>
          </div>
        </div>
      </div>

      <button type="submit" class="login-btn">Sign In</button>
    </form>

    <div class="forgot-password">
      <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
    </div>
  </div>

  <script>
    const validCredentials = {
      'Admin': 'admin123'
    };

    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    loginForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      hideMessages();

      if (!username || !password) {
        showError('Please enter both username and password.');
        return;
      }

      simulateLogin(username, password);
    });

    function simulateLogin(username, password) {
      const loginBtn = document.querySelector('.login-btn');
      const originalText = loginBtn.textContent;
      loginBtn.textContent = 'Signing in...';
      loginBtn.disabled = true;

      setTimeout(() => {
        if (validCredentials[username] && validCredentials[username] === password) {
          // Successful login - redirect immediately
          window.location.href = 'admin_dashboard.html';
        } else {
          showError('Invalid username or password. Please try again.');
        }

        loginBtn.textContent = originalText;
        loginBtn.disabled = false;
      }, 1000);
    }

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
    }

    function resetForm() {
      loginForm.reset();
      hideMessages();
    }

    function showForgotPassword() {
      alert(
        'Password Recovery\n\nFor password recovery, please contact:\n\nðŸ“§ admin@pahanaedu.lk\nðŸ“ž +94 77 123 4567\n\nPlease provide your username and employee ID for verification.'
      );
    }
  </script>
</body>
</html>
